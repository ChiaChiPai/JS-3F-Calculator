<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="cal">
            <div class="calArea">
                <p class="calContent js-calContent"></p>
                <p class="calResult js-calResult"></p>
            </div>
            <div class="board js-board">
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p class="sign">÷</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p class="sign">×</p class="sign">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p class="sign">+</p class="sign">
                <p>0</p>
                <p>00</p>
                <p>.</p>
                <p class="sign">-</p class="sign">
                <p class="sideFuc">AC</p>
                <p class="sideFuc">⌫</p>
                <p class="amount">=</p>
            </div>
        </div>
    </div>
    <script src="node_modules/number-precision/build/index.umd.js"></script>
    <script src="js/all.js"></script>
</body>
</html>
